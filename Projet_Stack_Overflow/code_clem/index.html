<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenu moyen en fonction des plateformes de cloud</title>
    <!-- Inclure Chart.js depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Filtres pour l'utilisateur -->
    <label for="experience">Sélectionnez le nombre d'années d'expérience :</label>
    <select id="experience">
        <option value="0">Moins d'1 an</option>
        <option value="1-2">1-2 ans</option>
        <option value="3-5">3-5 ans</option>
        <option value="6-10">6-10 ans</option>
        <option value="10+">Plus de 10 ans</option>
    </select>

    <label for="continent">Sélectionnez le continent :</label>
    <select id="continent">
        <option value="choix">Veuillez choisir un continent</option>
        <option value="Europe">Europe</option>
        <option value="Etats-unis">Etats-unis</option>
        <!-- Ajoutez plus de continents au besoin -->
    </select>

    <label for="pays">Sélectionnez le pays :</label>
    <select id="pays">
        <!-- Les options seront peuplées dynamiquement en fonction de la sélection du continent -->
    </select>

    <!-- Graphique -->
    <div style="width: 80%; margin: auto;">
        <canvas id="monGraphique"></canvas>
    </div>

    <!-- Votre script pour créer le graphique -->
    <script src="script.js"></script>
</body>
</html>
